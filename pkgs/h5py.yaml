extends: [setuptools_package]

dependencies:
  build: [hdf5, mpi4py, mpi, numpy, cython, pkgconfig, six]
  run: [numpy, mpi4py]

sources:
- key: tar.gz:dafgrayr5atp62xg2o62tnocsk4qwkdy
  url: https://pypi.python.org/packages/41/7a/6048de44c62fc5e618178ef9888850c3773a9e4be249e5e673ebce0402ff/h5py-2.7.1.tar.gz

build_stages:
- name: build_ext_options
  mode: replace
  before: install
  handler: bash
  bash: |
       export HDF5_VERSION='1.8.19'
       export CC=${MPICC}
       export CXX=${MPICXX}
       export SETUPTOOLS_PACKAGE_EXTRA_OPTIONS="configure --mpi"
- name: install
  after: setup_dirs
  mode: replace
  handler: bash
  bash: |
      HDF5_VERSION=1.8.19 CC=${MPICC} ${PYTHON} -c 'import setuptools; __file__="setup.py"; exec(open(__file__).read())' \
      ${SETUPTOOLS_PACKAGE_EXTRA_OPTIONS} \
      install \
      --prefix=. --root=${ARTIFACT} \
      --single-version-externally-managed








